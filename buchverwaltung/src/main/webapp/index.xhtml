<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">

	<ui:define name="pagetitle">#{msg['index.title']}</ui:define>
	<ui:define name="content">
		<f:view>

			<p:dataTable var="item" value="#{bookShelf.books}">
				<p:column headerText="#{msg['index.no']}">
					<h:outputText value="#{bookShelf.books.rowIndex+1}" />
				</p:column>

				<p:column headerText="#{msg['index.author']}">
					<h:outputText value="#{item.author}" />
				</p:column>

				<p:column headerText="#{msg['index.name']}">
					<h:outputText value="#{item.name}" />
				</p:column>

				<p:column headerText="#{msg['index.publishDate']}">
					<h:outputText value="#{item.publishDate}" />
				</p:column>

				<p:column headerText="#{msg['index.language']}">
					<h:outputText value="#{item.language}" />
				</p:column>

				<p:column headerText="#{msg['index.price']}">
					<h:outputText value="#{item.price}" />
				</p:column>

				<p:column headerText="#{msg['index.actions']}">
					<h:form>
						<div>
							<p:commandButton value="editieren"
								action="#{bookShelf.prepareBookEdit(item)}" />
						</div>
					</h:form>
					<h:form>
						<div>
							<p:commandButton value="löschen" update="@form"
								action="#{bookShelf.deleteBook(item)}" />
						</div>
					</h:form>
				</p:column>
			</p:dataTable>
			<h:form>
				<div>
					<p:commandButton value="#{msg['create.book']}" update="@form"
						action="#{bookShelf.prepareNewBook}" />
				</div>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>

</html>
