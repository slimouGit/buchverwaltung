<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/standardtemplate.xhtml">

	<ui:define name="pagetitle">Bucherfassung</ui:define>
	<ui:define name="content">
		<f:view>

			<p:dataTable var="item" value="#{bookShelf.books}">
				<p:column headerText="Nr.">
					<h:outputText value="#{bookShelf.books.rowIndex+1}" />
				</p:column>

				<p:column headerText="Autor">
					<h:outputText value="#{item.author}" />
				</p:column>

				<p:column headerText="Titel">
					<h:outputText value="#{item.name}" />
				</p:column>

				<p:column headerText="Erscheinungsdatum">
					<h:outputText value="#{item.publishDate}" />
				</p:column>

				<p:column headerText="Sprache">
					<h:outputText value="#{item.language}" />
				</p:column>

				<p:column headerText="Preis">
					<h:outputText value="#{item.price}" />
				</p:column>

				<p:column headerText="Aktionen">
					<h:outputText value="xxx" />
				</p:column>
			</p:dataTable>
		</f:view>
	</ui:define>
</ui:composition>

</html>
