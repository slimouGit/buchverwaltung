<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Bucherfassung</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<p:panelGrid columns="2" styleClass="ui-noborder">

				<p:outputLabel value="Autor" />
				<p:inputText value="#{book.author}" />

				<p:outputLabel value="Titel" />
				<p:inputText value="#{book.name}" />

				<p:outputLabel value="Erscheinungsdatum" />
				<p:inputText value="#{book.publishDate}" />
				
				<p:outputLabel value="Sprache" />
				<p:selectOneListbox value="#{book.language}">
					<f:selectItems value="#{book.languages}"/>
					<f:valueChangeListener type="beans.LanguageValueChangeListener"></f:valueChangeListener>
				</p:selectOneListbox>

				<p:outputLabel value="Preis" />
				<p:inputText value="#{book.price}" />
				
				<p:outputLabel value="Abteilungen, die benachrichtigt werden" />
				<h:selectManyListbox value="#{book.emailadresses}" valueChangeListener="#{book.emailAdressChanged}">
					<f:selectItem itemValue="abteilung1@mycompany.com" itemLabel="Abteilung 1"/>
					<f:selectItem itemValue="abteilung2@mycompany.com" itemLabel="Abteilung 2"/>
					<f:selectItem itemValue="abteilung3@mycompany.com" itemLabel="Abteilung 3"/>
					<f:ajax event="valueChange" listener="#{book.emailAdressChangedAjax}" render="sm"></f:ajax>
				</h:selectManyListbox>
				<p:outputLabel value="#{book.specialmessage}" id="sm"/>
				
			</p:panelGrid>

			<p:commandButton value="Abspeichern" action="#{book.save}" actionListener="#{book.saveListener}"/>

		</h:form>
	</f:view>
</h:body>
</html>
