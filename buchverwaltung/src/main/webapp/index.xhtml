<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Bucherfassung</title>
</h:head>
<h:body>
	<f:view>
		<h:form>
			<p:panelGrid columns="2" styleClass="ui-noborder">

				<p:outputLabel value="Autor" />
				<p:inputText value="#{book.author}" />

				<p:outputLabel value="Titel" />
				<p:inputText value="#{book.name}" />

				<p:outputLabel value="Erscheinungsdatum" />
				<p:inputText value="#{book.publishDate}" />

				<p:outputLabel value="Preis" />
				<p:inputText value="#{book.price}" />

			</p:panelGrid>

			<p:commandButton value="Abspeichern" action="#{book.save}" />

		</h:form>
	</f:view>
</h:body>
</html>
